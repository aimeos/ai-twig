sudo: false
dist: xenial
language: php

php:
  - 7.4
  - 7.3
  - 7.2
  - 7.1

env:
  - TWIG_VERSION=~1.3
  - TWIG_VERSION=~2.0

matrix:
  fast_finish: true

before_script:
  - git clone --depth=50 --branch=2020.07 git://github.com/aimeos/aimeos-core.git ../aimeos-core
  - cd ../aimeos-core && mv ../ai-twig ext/
  - travis_retry composer require "twig/twig:${TWIG_VERSION}"

script:
  - vendor/bin/phing -Ddir=ext/ai-twig coverageext checkext

after_success:
  - php vendor/bin/coveralls -c ext/ai-twig/.coveralls.yml
